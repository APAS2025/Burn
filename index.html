    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-family: 'Poppins', sans-serif;
      background-color: #18181b; /* zinc-950 */
      color: #e4e4e7; /* zinc-200 */
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #27272a; } /* zinc-900 */
    ::-webkit-scrollbar-thumb {
      background-color: #facc15; /* amber-400 */
      border-radius: 10px;
      border: 2px solid #27272a;
    }
    ::-webkit-scrollbar-thumb:hover { background-color: #f59e0b; } /* amber-500 */

    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }

    .animate-pop-in {
      animation: popIn 0.4s ease-out both;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.95) translateY(10px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    @keyframes intermittentShake {
        0%, 38%, 100% { transform: rotate(0deg); }
        8% { transform: rotate(-4deg); }
        15% { transform: rotate(4deg); }
        23% { transform: rotate(-2deg); }
        30% { rotate(2deg); }
    }

    @keyframes loadingBar {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    @keyframes marquee {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
    .animate-marquee {
        animation: marquee 10s linear infinite;
    }
  </style>
