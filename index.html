<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calorie Reality Check</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Default (Light) Theme */
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-family: 'Poppins', sans-serif;
      background-color: #f1f5f9; /* slate-100 */
      color: #334155; /* slate-700 */
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    /* Dark Theme */
    html.dark body {
      background-color: #0f172a; /* slate-900 */
      background-image: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: #d1d5db; /* gray-300 */
    }
    
    /* Light Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #e2e8f0; } /* slate-200 */
    ::-webkit-scrollbar-thumb {
      background-color: #475569; /* slate-600 */
      border-radius: 10px;
      border: 2px solid #e2e8f0;
    }
    ::-webkit-scrollbar-thumb:hover { background-color: #334155; } /* slate-700 */

    /* Dark Scrollbar */
    html.dark ::-webkit-scrollbar-track { background: #1e293b; }
    html.dark ::-webkit-scrollbar-thumb {
      background-color: #10b981; /* emerald-500 */
      border-radius: 10px;
      border: 2px solid #1e293b;
    }
    html.dark ::-webkit-scrollbar-thumb:hover { background-color: #059669; } /* emerald-600 */

    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }

    .animate-pop-in {
      animation: popIn 0.4s ease-out both;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.95) translateY(10px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    @keyframes intermittentShake {
        0%, 38%, 100% { transform: rotate(0deg); }
        8% { transform: rotate(-4deg); }
        15% { transform: rotate(4deg); }
        23% { transform: rotate(-2deg); }
        30% { rotate(2deg); }
    }

    @keyframes loadingBar {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>

</html>
